<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .pickle-green-bg {
            background-color: #03df21; 
        }
        .black-text {
            color: #000; 
        }
    </style>
</head>
</head>
<body>
    <!-- Navbar/header -->
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">
        <div class="container">
            <div style="position: relative;">
                <img src="static/picklepower.PNG" alt="Picklepower Gym" class="img-fluid float-left col-4 pr-4" 
                style="width: 100%; height: auto;">
                <a href="index.html" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></a>
            </div>
            <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="about.html" class="nav-link display-6">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="sign_up_sign_in.html" class="nav-link display-6">Sign in</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Sign in Form -->
    <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
            <div class="col-md-6">
                <div class="card pickle-green-bg">
                    <div class="card-header black-text">
                        Sign In
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="signInEmail" class="form-label black-text">Email</label>
                                <input type="email" class="form-control" id="signInEmail" name="signInEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="signInPassword" class="form-label black-text">Password</label>
                                <input type="password" class="form-control" id="signInPassword" name="signInPassword" required>
                            </div>
                            <button type="submit" class="btn btn-dark">Sign In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- Sign Up form -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card pickle-green-bg">
                    <div class="card-header black-text">
                        Sign Up
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="Phonenumber" class="form-label">Phone Number (10 digit)</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Sign In Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card pickle-green-bg">
                    <div class="card-header">
                        Thank you for signing up! 
                    </div>
                    <div class="card-body ">
                        <p>WELCOME TO PICKLEPOWER!! LET'S GET JUICED!!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
